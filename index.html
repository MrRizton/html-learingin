<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project restaurant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <aside>
        <div class="logo">
          <img src="/html-learingin/img/Logo.svg" alt="" />
        </div>
        <div class="nav">
          <img src="/html-learingin/img/aside1.svg" alt="" />
          <img src="/html-learingin/img/aside2.svg" alt="" />
          <img src="/html-learingin/img/aside3.svg" alt="" />
          <img src="/html-learingin/img/aside4.svg" alt="" />
          <img src="/html-learingin/img/aside5.svg" alt="" />
        </div>
        <div class="logout">
          <img src="/html-learingin/img/Logout.svg" alt="" />
        </div>
      </aside>
      <div class="content-main">
        <header>
          <div class="header-left-block">
            <div class="header-name">Store</div>
            <div class="header-info">
              French fry restaurant<img
                src="/html-learingin/img/header.svg"
                alt=""
              />
            </div>
          </div>
        </header>
        <div class="line"></div>
        <div class="content-main-block">
          <div class="content-bottom-part">
            <div class="content-left-part">
              <div class="restaraunt">
                <div class="rastaraunt-name">
                  <div class="restaurant-name-text">Restaurant</div>
                  <div class="button">View All</div>
                </div>
                <div class="restaraunts-names">
                  <div class="resturant-name-box">
                    <div class="name-box-img"><img src="/html-learingin/img/Ellipse1.svg" alt=""></div>
                    <div class="name-box-name">French fry restaurant</div>
                    <div class="name-box-text">Queens, NY, USA</div>
                  </div>
                  <div class="resturant-name-box">
                    <div class="name-box-img"><img src="/html-learingin/img/Ellipse2.svg" alt=""></div>
                    <div class="name-box-name">Steak and fast food</div>
                    <div class="name-box-text">Queens, NY, USA</div>
                  </div>
                  <div class="resturant-name-box">
                    <div class="name-box-img"><img src="/html-learingin/img/Ellipse3.svg" alt=""></div>
                    <div class="name-box-name">Burgers & DÃ¶nners</div>
                    <div class="name-box-text">Queens, NY, USA</div>
                  </div>
                  <div class="resturant-name-box">
                    <div class="name-box-img"><img src="/html-learingin/img/Ellipse4.svg" alt=""></div>
                    <div class="name-box-name">Vegan Life</div>
                    <div class="name-box-text">Queens, NY, USA</div>
                  </div>
                </div>
              </div>
              <div class="restaurant-description"></div>
              <div class="restaraunt-bottom-part">
                <div class="food-menu"></div>
                <div class="inventory"></div>
              </div>
            </div>
            <div class="content-right-part">
              <div class="seat">
                <div class="seat-name">
                  <div class="seat-name-text">Seat</div>
                  <div class="button">View All</div>
                </div>
              </div>
              <div class="map"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
